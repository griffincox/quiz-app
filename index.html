<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Griffin's Quiz App</title>
  <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="instructions">
      <p>Answer the following 5 questions to see a funny picture</p>
    </div>
    <div class="question">
      <p>What year was Alpha Delta Phi founded?</p>
    </div>
    <div class="answers">
      <ul>
        <li>1820</li>
        <li>1830</li>
        <li>1832</li>
        <li>1834</li>
      </ul>
    </div>
    <div class="score">
      <p>Your Score is: X/5</p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
